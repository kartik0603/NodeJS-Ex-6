<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Responsive Sign In Form | CodingLab</title>
    <link rel="stylesheet" href="style.registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
<body>
  <div class="container">
    <div class="title">Sign In</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username or Email</span>
            <input type="text" placeholder="Enter your username or email" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
        </div>

        <!-- Forgot Password and Sign In Button -->
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="button">
          <input type="submit" value="Sign In">
        </div>

        <!-- Optional: Link to Registration Page -->
        <div class="signup-link">
          Don't have an account? <a href="registration.html">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
